<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ingreso persona JSF</title>
    </h:head>

    <h:body>
        <h1> Personas </h1>
        <h:form>
            <p:dataTable id="personas" var="p" value="#{personaBean.personas}">
                <p:column headerText="Id">
                    <h:outputText value="#{p.idPersona}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{p.nombre}" />
                </p:column>

                <p:column headerText="Identificacion">
                    <h:outputText value="#{p.identificacion}" />
                </p:column>               

            </p:dataTable>           

            <br />
            <p:fieldset legend="Agregar" toggleable="true" toggleSpeed="500" style="width: 40%">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nombre: "/>
                    <h:inputText value="#{personaBean.persona.nombre}"  />

                    <h:outputLabel value="Identificacion"/>
                    <h:inputText value="#{personaBean.persona.identificacion}" />


                    <h:outputLabel value=""/>
                    <p:commandButton value="Guardar" action="#{personaBean.guardar}" update="@form"/>                 
                </h:panelGrid>
            </p:fieldset>
            <p:fieldset legend="Buscar" toggleSpeed="500" style="width: 40%">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id Persona: "/>
                    <h:inputText value="#{personaBean.persona.idPersona}"  />

                    <h:outputLabel value=""/>
                    <p:commandButton value="Buscar" action="#{personaBean.buscarPersona}" update="@form"/>
                    
                    <h:outputLabel value="Nombre:"/>
                    <h:outputText value="#{personaBean.seleccionada.nombre}"  />
                    <h:outputLabel value="IdentificaciÃ³n:"/>
                    <h:outputText value="#{personaBean.seleccionada.identificacion}"  />
                </h:panelGrid>
            </p:fieldset>
            
            
        </h:form>
    </h:body>
</html>
