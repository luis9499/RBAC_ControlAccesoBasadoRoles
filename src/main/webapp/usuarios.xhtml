<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ingreso usuario JSF</title>
    </h:head>
    <h:body>
        <h1>Usuarios</h1>
        <h:form>
            <p:dataTable id="usuarios" var="u" value="#{usuarioBean.usuarios}">
                <p:column headerText="Id">
                    <h:outputText value="#{u.idUsuario}" />
                </p:column>

                <p:column headerText="Login">
                    <h:outputText value="#{u.login}" />
                </p:column>

                <p:column headerText="Pass">
                    <h:outputText value="#{u.pass}" />
                </p:column>
                
                <p:column headerText="IdPersona">
                    <h:outputText value="#{u.persona.idPersona}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{u.persona.nombre}" />
                </p:column>
                <p:column headerText="Identificacion">
                    <h:outputText value="#{u.persona.identificacion}" />
                </p:column>

            </p:dataTable>
            
            <br />
            <p:fieldset legend="Agregar" toggleable="true" toggleSpeed="500" style="width: 40%">
                <h:panelGrid columns="3">
                    <br />
                    <h:outputLabel value="Login: "/>
                    <h:inputText value="#{usuarioBean.usuario.login}"  />
                    <br />
                    <h:outputLabel value="ContraseÃ±a"/>
                    <h:inputSecret value="#{usuarioBean.usuario.pass}" />
                    <br />
                    <h:outputLabel value="IdPersona"/>
                    <h:inputText value="#{personaBean.persona.idPersona}" />
                    <br />
                    <h:outputLabel value=""/>
                    <p:commandButton value="Guardar" action="#{usuarioBean.guardarUsuario}" update="@form"/>                 
                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
